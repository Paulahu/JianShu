<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <title>登录</title>
</head>
<body>
    <div class="sign">
        <!-- logo -->
        <div class="logo">
            <a href="index.html">
                <img src="../images/jianshu-login.png" alt="Logo">
            </a>
        </div>
        <!-- 页面 -->
        <div class="main">
            <h4 class="title">
                <div class="normal-title">
                    <a class="active" href="login.html">登录</a>
                    <b>·</b>
                    <a id="js-sign-up-btn" href="regeister.html">注册</a>
                </div>
            </h4>
            <!-- 表单 -->
            <div class="js-sign-in-container">
                <form action="" accept-charset="UTF-8" method="post" id="new_session">
                    <div class="input-prepend restyle js-normal">
                        <input placeholder="手机号或邮箱" type="text" name="session[email_or_mobile_number]" id="session_email_or_mobile_number">
                        <img src="../images/login.png" alt="login">
                    </div>
                    <div class="input-prepend">
                        <input placeholder="密码" type="password" name="session[password]" id="session_password">
                        <img src="../images/password.png" alt="password">+
                    </div>
                    <div class="remember-btn">
                        <input type="checkbox" value="true" checked="checked" name="session[remember_me]" id="session_remember_me"><span>记住我</span>
                    </div>
                    <div class="forget-btn">
                        <a class="" data-toggle="dropdown" href="">登录遇到问题?</a>
                        <ul class="dropdown-menu">
                            <li><a href="">用手机号重置密码</a></li>
                            <li><a href="">用邮箱重置密码</a></li>
                            <li><a target="_blank" href="">无法用海外手机号登录</a></li>
                            <li><a target="_blank" href="">无法用 Google 帐号登录</a></li>
                        </ul>
                    </div>
                    <button class="sign-in-button" id="sign-in-form-submit-btn" type="button">
                        <span id="sign-in-loading"></span>
                        登录
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
