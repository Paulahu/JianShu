<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <html>
<head>
<style>
    
     *{
    margin:0;
    padding:0；
    
     }
     .navbar{
         width: 100%;
         height: 55px;
         top: 0;
         position:fixed;
         background-color: #fff;
         border-bottom: 1px solid #f0f0f0;
         margin-bottom: 20px;
         font-family: Microsoft YaHei;
     }
     .width-limit{
         max-width: 1440px;
         min-width: 768px;
         height: 100%;
         margin: 0 auto;
         display: block;
     }
     
     .logo img{
         float: left;
         height: 100%;
     }
     .container{
         margin-left: auto;
         margin-right: auto;
         padding-left: 15px;
         padding-right: 15px;
         width: 930px;
         height: 100%;
     }
     .container-collapse{
        height: 100%;
        width: 945px;
        margin-left: -15px;
     }
     .container-collapse-nav{
         float: left;
         margin: 0;
         height: 100%;
     }
     .container-collapse-nav div{
         margin-right: 10px;
         float: left;
         position: relative;
         display: block;
         line-height: 20px;
         height: 100%;
     }

     .container-collapse-nav-tab a{
         color: #ea6f5a;
         height: 25px;
         line-height: 20px;
         padding: 15px;
         position: relative;
         display: block;
         text-decoration:none; 
     }
     .container-collapse-nav-tab a img{
        margin-right: 5px;
        display: inherit;
        float: left;
        height: 21px;
        
     }
     .menu-text-download{
        color: #333333;
    }
    .download a:hover{
        background-color: #f5f5f5;
    }
    
    .btn{
        display: inline-block;
        margin-bottom: 0;
        font-weight: 400px;
        text-align: center;
        vertical-align: middle;
        padding: 6px 12px;    
        border: 1px solid transparent;
        font-family: Microsoft YaHei;
        text-decoration:none; 
        
    }
    nav .btn-write{
        float: right;
        width: 74px;
        height: 26px;
        line-height: 24px;
        margin: 8px 12px 0;
        border-radius: 20px;
        font-size: 15px;
        color: #fff;
        background-color: #ea6f5a;
    }
    nav .sign-up{
        float: right;
        width: 54px;
        height: 24px;
        line-height: 24px;
        margin: 9px 5px 0 15px;
        border: 1px solid rgba(236,97,73,.7);
        border-radius: 20px;
        font-size: 15px;
        color: #ea6f5a;
        background-color: transparent;
    }
    nav .sign-up:hover{
        background-color:#fef7f6
    }
    nav .log-in{
        float: right;
        margin: 11px 6px 0 10px;
        height: 30px;
        font-size: 15px;
        color: #969696;
    }
    .nav-beta{
        float: right;
        height: 25px;
        padding: 15px 0px;
        margin: 0 12px;
    }
    .nav-beta-limit{
        width: 100%;
        height: 100%;
    }
    .nav-beta-limit-image{
        height: 25px;
    }
    .style-mode-btn{
        float: right;
        line-height: 20px;
        padding: 17px 10px;
        font-size: 24px;
        color: #969696;
    }
    .style-mode-btn-image{
        height: 24px;
    }
    .btn-write img{
        height: 20px;
        margin-right: 3px;
        font-size: 19px;
        vertical-align: middle;
    }
    .body{
       height: 900px;
       background-color: bisque;
       font-family: Microsoft YaHei;
    }
</style>
</head>
<body>
     <!-- 全局顶部导航栏 -->
     <nav class="navbar">
         <div class="width-limit">
            <!-- 左上角 -->
            <a class="logo" href="index.html">
               <img src="./nav-logo.png" alt="nav-bar">
            </a>
            <!-- 右上角 -->
            <!-- 未登录显示登录/注册/写文章  -->
            <a class="btn btn-write" href="writepassage.html">
                <img src="./icon-checkin.png" alt="check">写文章</a>
            <a class="btn sign-up" href="regeister.html">注册</a>
            <a class="btn log-in" href="login.html">登录</a>
            <div class="nav-beta">
                <div class="nav-beta-limit">
                    <img src="./beta.png" class="nav-beta-limit-image" alt="beta">
                </div>                 
            </div>
            <div class="style-mode-btn">
                <img src="./Aa.png" class="style-mode-btn-image" alt="Aa">
            </div>
            <!-- 中间 -->
            <div class="container">
                <div class="container-collapse">
                    <div class="container-collapse-nav">
                        <div class="container-collapse-nav-tab">
                            <a href="index.html">                               
                                <span class="menu-text">首页</span>
                                <img src="./zhinanzhen.png" class="menu-icon" alt="zhinanzhen">
                            </a>
                        </div>
                        <div class="container-collapse-nav-tab download">
                            <a href="download.html">                               
                                <span class="menu-text-download ">下载App</span>
                                <img src="xiazai.png" class="menu-icon" alt="download">
                            </a>
                        </div>
                        <div class="container-collapse-nav-search"></div>
                     </div>
                </div>                     
            </div>
            
        </div>
     </nav>
     <!-- 中间部分 -->
     <div class="container body">1</div>
</body>
